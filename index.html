<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <button type="button" class="add">New Book</button>
    </header>
    <form class="form goaway" action="submit">
      <label class="inputLabel" for="name">Title</label>
      <input class="input" type="text" name="name" id="Title" required />
      <label class="inputLabel" for="author">Author</label>
      <input class="input" type="text" name="author" id="author" required />
      <label class="inputLabel" for="page">Pages</label>
      <input class="input" type="number" name="pages" id="page" required />

      <div class="check">
        <label class="radioLable" for="read">Have you read it ?</label>
        <input
          class="radioInput"
          type="radio"
          name="read"
          id="read"
          read="true"
        />
      </div>

      <button type="submit" class="btn-sub">Submit</button>
    </form>
    <div class="container"></div>
  </body>
</html>
