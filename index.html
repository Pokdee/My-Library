<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <button type="button" class="add">New Book</button>
    </header>
    <form class="form goaway" action="submit">
      <label for="name">Title</label>
      <input class="input" type="text" name="name" id="Title" />
      <label for="author">Author</label>
      <input class="input" type="text" name="author" id="author" />
      <label for="page">Pages</label>
      <input class="input" type="number" name="pages" id="page" />
      <label for="status">Status</label>
      <input class="input" type="text" name="read" id="status" />
      <button type="submit" class="btn-sub">Submit</button>
    </form>
    <div class="container"></div>
